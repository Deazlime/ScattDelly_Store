{% extends "admin/base.html" %}
{% load static %}
{% block extrastyle %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%) !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    }
    #header, .module caption, .breadcrumbs, .module h2, .module th {
        background: linear-gradient(135deg, #800020 0%, #660019 100%) !important;
        color: #fff !important;
    }
    .module, .grp-module {
        border-radius: 12px !important;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08) !important;
        background: #fff !important;
    }
    .button, input[type=submit], input[type=button], .submit-row input {
        background: #800020 !important;
        border-color: #800020 !important;
        color: #fff !important;
        border-radius: 8px !important;
        font-weight: 500;
    }
    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover {
        background: #660019 !important;
        border-color: #660019 !important;
    }
    .grp-module .grp-collapse, .grp-collapse {
        background: #f8f9fa !important;
    }
    .grp-module .grp-collapse h2, .grp-collapse h2 {
        color: #800020 !important;
    }
    .grp-navigation, .grp-navigation ul, .grp-navigation li {
        background: #800020 !important;
        color: #fff !important;
    }
    .grp-navigation li.grp-selected a {
        background: #660019 !important;
        color: #fff !important;
    }
</style>
{% endblock %}
{% block extrahead %}{{ block.super }}{% endblock %}
